<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
    <!-- Nav Bar -->
    <div class="container">
        <section aria-label="navbar">
        <nav class="navbar">
            <div>
                <img src="./assets/white-logo.png" alt="logo" class="logo" />
            </div>
            <div class="line"></div>
            <div class="grow-list">
                <ul class="list">
                    <li class="item-list">Apps</li>
                    <li class="item-list">DAO</li>
                    <li class="item-list">Technogy</li>
                    <li class="item-list">Token</li>
                    <li class="item-list">Contributors</li>
                </ul>
            </div>
            <div>
                <button class="button-small">Buy 1 Token</button>
            </div>
        </nav>
        </section>
        <!-- Hero Section -->
        <section area-label="hero">
            <div class="hero">
                <h1 class="hero-heading">Lets build a better tomorrow, together.</h1>
                <p class="hero-discripton">Buy 1 Token. Join the DAO. Change the world</p>
                <button class="button-large">Requast Early Access</button>
            </div>
        </section>
    </div> 
</body>
</html>
