<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divisibility Check</title>
<style>
  /* Add your CSS styling here */
  body {
    font-family: Arial, sans-serif;
  }
  #result {
    margin-top: 20px;
  }
</style>
</head>
<body>

<h2>Divisibility Check</h2>
<button onclick="checkDivisibility()">Check Numbers</button>
<div id="result"></div>

<script>
  // Function to check divisibility
  function checkDivisibility() {
    const numbers = [1, 3, 4, 6, 9, 12, 15, 18, 21, 24, 27]; // Example array
    let result = 'Numbers divisible by 3 but not by 2: ';
    for (let i = 0; i < numbers.length; i++) {
      if (numbers[i] % 2 === 0) continue;
      if (numbers[i] % 3 === 0) {
        result += numbers[i] + ' ';
      }
    }
    document.getElementById('result').textContent = result;
  }
</script>

</body>
</html>
