<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Rental Cost Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
  }
  .calculator {
    text-align: center;
  }
  input, select, button {
    margin: 10px;
    padding: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>
<div class="calculator">
  <h2>Car Rental Cost Calculator</h2>
  <label for="days">Number of Days:</label>
  <input type="number" id="days" placeholder="Enter number of days" min="1">
  <br>
  <label for="carType">Car Type:</label>
  <select id="carType">
    <option value="4000">Economy - Rs. 4000 per day</option>
    <option value="10000">Midsize - Rs. 10000 per day</option>
    <option value="20000">Luxury - Rs. 20000 per day</option>
  </select>
  <br>
  <button onclick="calculateCost()">Calculate Cost</button>
  <p id="totalCost"></p>
</div>

<script>
function calculateCost() {
  var days = document.getElementById('days').value;
  var carType = document.getElementById('carType').value;
  var totalCost = days * carType;
  document.getElementById('totalCost').innerText = 'Total Rental Cost: Rs. ' + totalCost;
}
</script>
</body>
</html>
