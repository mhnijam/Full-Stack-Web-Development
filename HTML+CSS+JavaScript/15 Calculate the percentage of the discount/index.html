<!DOCTYPE html>
<html>
<head>
    <title>Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input {
            width: 100%;
            padding: 0.5em;
            font-size: 1em;
        }
        .result {
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discount Calculator</h1>
        <div class="form-group">
            <label for="originalPrice">Original Price:</label>
            <input type="number" id="originalPrice" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="discountedPrice">Discounted Price:</label>
            <input type="number" id="discountedPrice" min="0" step="0.01">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        const calculate = () => {
            let originalPrice = document.getElementById('originalPrice').value;
            let discountedPrice = document.getElementById('discountedPrice').value;
            let discount = ((originalPrice - discountedPrice) / originalPrice) * 100;
            document.getElementById('result').innerHTML = 'Discount: ' + discount.toFixed(2) + '%';
        }
    </script>
</body>
</html>
