<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vowel Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .input-field, .submit-button {
    margin-top: 10px;
  }
  #vowelCount {
    margin-top: 20px;
    font-size: 20px;
    color: darkred;
  }
</style>
</head>
<body>

<h2>Vowel Counter</h2>

<input type="text" id="nameInput" class="input-field" placeholder="Enter a name">
<button onclick="countVowels()" class="submit-button">Count Vowels</button>

<div id="vowelCount"></div>

<script>
  function countVowels() {
    let name = document.getElementById('nameInput').value;
    let vowels = 'aeiouAEIOU';
    let vowelCount = 0;

    for (let char of name) {
      if (vowels.includes(char)) {
        vowelCount++;
      }
    }

    document.getElementById('vowelCount').textContent = 'Number of vowels: ' + vowelCount;
  }
</script>

</body>
</html>
