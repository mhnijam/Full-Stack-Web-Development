<!DOCTYPE html>
<html>
<head>
    <title>Text Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading">The most affordable learning platform</h1>
        <button onclick="toggleText()">Toggle Text</button>
    </div>
    <script>
        const toggleText = () => {
            let heading = document.getElementById('heading');
            if (heading.innerHTML === 'The most affordable learning platform') {
                heading.innerHTML = 'PW Skills';
            } else {
                heading.innerHTML = 'The most affordable learning platform';
            }
        }
    </script>
</body>
</html>
