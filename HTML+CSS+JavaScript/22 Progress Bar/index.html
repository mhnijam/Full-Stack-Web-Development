<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Progress Bar</title>
<style>
  /* Style for the progress container */
  .progress-container {
    width: 100%;
    height: 20px;
    background: #ccc;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 99;
  }

  /* Style for the progress bar */
  .progress-bar {
    height: 20px;
    background: #4caf50;
    width: 0%;
  }

  /* Example content to show scrolling */
  .content {
    padding: 10px;
    height: 2000px; /* Adjust the height to see the scrolling effect */
  }
</style>
</head>
<body>

<!-- Progress bar container -->
<div class="progress-container">
  <div class="progress-bar" id="myBar"></div>
</div>

<!-- Content of the page -->
<div class="content">
  <h1>Scroll down to see the progress bar in action</h1>
</div>

<script>
// When the user scrolls the page, execute the function
window.onscroll = function() { myFunction() };

function myFunction() {
  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (winScroll / height) * 100;
  document.getElementById("myBar").style.width = scrolled + "%";
}
</script>

</body>
</html>
