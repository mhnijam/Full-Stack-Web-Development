<!DOCTYPE html>
<html>
<head>
    <title>Bill Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input {
            width: 100%;
            padding: 0.5em;
            font-size: 1em;
        }
        .result {
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bill Splitter</h1>
        <div class="form-group">
            <label for="cost">Cost of each dish:</label>
            <input type="number" id="cost" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="people">Number of people sharing:</label>
            <input type="number" id="people" min="1">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculate() {
            var cost = document.getElementById('cost').value;
            var people = document.getElementById('people').value;
            var total = cost * people;
            var each = total / people;
            document.getElementById('result').innerHTML = 'Total bill: ' + total.toFixed(2) + '<br>Each person pays: ' + each.toFixed(2);
        }
    </script>
</body>
</html>
