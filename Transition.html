<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and Tooltips</title>
    <style>
div {
    height: 100px;
    width: 100px;
    background-color: rgb(109, 59, 68);
    transition: width 3s, Height 3s;
    /* transition-timing-function: ease-in-out; */
    transition-delay: 2s;
}
div:hover {
    width: 300px;
    height: 300px;

}
    </style>
</head>
<body>
    <!-- Transition and Tooltips -->
    <div></div>
    <p title="HELLO">HELLO WORLD</p>
</body>
</html>
